      background: rgba(255 255 255 / 0.2);
      color: #fff;
      outline-offset: 3px;
      outline-color: #ff4c61;
      transition: background 0.3s ease;
      box-shadow: inset 0 0 10px #ff4c61;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 600;
    }
    input#username::placeholder {
      color: #ffc6c6cc;
      font-weight: 400;
    }
    input#username:focus {
      background: rgba(255 255 255 / 0.35);
    }

    button#create {
      width: 100%;

      font-size: 1.2rem;

      box-shadow: 0 6px 20px #ff2e4c;

    /* Subtle background animation */
    body::before {
      content: '';

      top: -25%;
      left: -25%;
      width: 150vw;

      z-index: -1;
      filter: blur(110px);
      opacity: 0.5;

    @keyframes pulse {

<body>
  <div class="container" role="main" aria-label="CrÃ©ation du lien Waz Moi">

      placeholder="Choisis ton pseudo unique..."
      aria-label="Nom d'utilisateur"
      autocomplete="off"
      spellcheck="false"
      maxlength="25"
      required
    />
    <button id="create" aria-describedby="createDesc">CrÃ©er mon lien</button>

  <script>
    const createBtn = document.getElementById('create');
    const input = document.getElementById('username');

    createBtn.onclick = () => {
      const val = input.value.trim();
      if (!val) {
        alert("Entre un pseudo valide !");
        input.focus();
        return;
      }
      // Pseudo sÃ©curisÃ© URL + redirection
      const encoded = encodeURIComponent(val);
      window.location.href = `user.html?user=${encoded}`;
    };

    // Optional: Enter key triggers createBtn
    input.addEventListener('keyup', e => {
      if (e.key === 'Enter') createBtn.click();
    });
  </script>
